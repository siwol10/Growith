	<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">

			<img
					src="/img/growith_logo_whitewhale.png"
					alt="Growith Whale Logo"
					class="whale-logo"

			/>
			<!-- 고래 로고 -->
			<img
					src="/img/growith_logo_white.png"
					alt="Growith Logo"
					class="main-logo"
					style="height: 30px"
			/>
			<!-- 일반 로고 -->
		</a>

		<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarCollapse"
		>
			<span class="fa fa-bars"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<div class="navbar-nav ms-auto py-0">
				<div class="nav-item dropdown">
					<a
							th:href="@{/admin/notice/manager}"
							class="nav-link dropdown-toggle"
					>공지사항 관리</a>
				</div>
				<div class="nav-item dropdown">
					<a
							th:href="@{/admin/image}"
							class="nav-link dropdown-toggle"
					>사진 관리</a>
				</div>

<!-- Full Screen Search Start -->
<section class="top-section position-relative">
	<div class="container-fluid bg-primary py-5 bg-header"
		 style="margin-bottom: 90px">
		<div class="row py-5">
			<div class="col-12 pt-lg-5 mt-lg-5 text-center">
				<h1 class="display-4 text-white animated zoomIn">공지사항</h1>
			</div>
		</div>
	</div>
	<div class="modal fade" id="searchModal1" tabindex="-1">
		<div class="modal-dialog modal-fullscreen">
			<div class="modal-content" style="background: rgba(9, 30, 62, 0.7)">
				<div class="modal-header border-0">
					<button type="button" class="btn bg-white btn-close"
							data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div
						class="modal-body d-flex align-items-center justify-content-center">
					<div class="input-group" style="max-width: 600px">
						<input type="text"
							   class="form-control bg-transparent border-primary p-3"
							   placeholder="Type search keyword" />
						<button class="btn btn-primary px-4">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact Start -->
	<div class="container-fluid py-1">
		<div class="container py-1">
			<div class="row g-1 justify-content-center">
				<div class="col-lg-6">
					<h5 class="text-center mb-4">공지사항 작성</h5>
					<form
							th:action="@{|/admin/notice/${notice.title == null ? 'create' : 'update'}|}"
							, method="post">
						<input type="hidden" name="${_csrf.parameterName}"
							   value="${_csrf.token}" /> <input type="hidden" name="id"
																th:value="${notice.id != null ? notice.id : null}" />
						<div class="row g-2">
							<div class="col-12">
								<input type="text" class="form-control border-0 bg-light px-4"
									   placeholder="제목을 입력하세요."
									   th:value="${notice.title != null ? notice.title : null}"
									   name="title" style="height: 55px" />
							</div>
							<div class="col-12">
										<textarea id="summernote" placeholder="내용을 입력하세요."
												  th:text="${notice.content != null ? notice.content : null}"
												  name="content"></textarea>
							</div>
							<div class="col-12">
								<button class="btn btn-primary w-100 py-3" type="submit">
									등록</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Contact End -->
</section>
<!-- Full Screen Search End -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script>
	$(window).on('load', function() {
		$('#spinner').fadeOut('slow', function() {
			$(this).remove();
		});
	});

	$(document).ready(function() {
		$('#summernote').summernote({
			height: 300,
		});
	});
</script>
</body>
