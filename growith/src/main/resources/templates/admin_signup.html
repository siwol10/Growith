<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Growith - signup</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="Free HTML Templates" name="keywords" />
  <meta content="Free HTML Templates" name="description" />

  <!-- Favicon -->
  <link href="/img/favicon.ico" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet"
  />

  <!-- Icon Font Stylesheet -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
          rel="stylesheet"
  />

  <!-- Libraries Stylesheet -->
  <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="/lib/animate/animate.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="/css/style.css" rel="stylesheet" />

  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 50px; /* Add padding to move it down from the top */
    }

    .login-box {
      max-width: 400px;
      width: 100%;
    }

    .navbar-brand img {
      height: 50px;
    }
  </style>
</head>

<body>

<!-- Registration Start -->
<div class="container-fluid bg-info text-light login-container">
  <div class="container">
    <div class="row gx-5 justify-content-center"> <!-- Centering the row -->
      <div class="col-lg-4 col-md-6 footer-about login-box">
        <div class="d-flex flex-column align-items-center justify-content-center text-center h-100 bg-dark p-4">
          <a href="/" class="navbar-brand">
            <img src="/img/growith_logo_blue.png" alt="Growith Logo"> <!-- Logo -->
          </a>
          <p class="mt-3 mb-4">관리자용 회원가입입니다.</p>
          <form action="/admin/signup" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group mb-3">
              <!--수정 금지-->
              <input type="text" name="email" class="form-control border-white p-3" placeholder="Your Email">
            </div>
            <div class="input-group mb-3">
              <input type="password" name="password" class="form-control border-white p-3" placeholder="Your password">
            </div>
            <button class="btn btn-dark">회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Registration End -->



<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"
><i class="bi bi-arrow-up"></i
></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
</body>
</html>
