<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/admin_layout}">
<head>
<title>제목 입력</title>
<!-- include libraries(jQuery, bootstrap) -->
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	rel="stylesheet">

<!-- include summernote css/js -->
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">

<script src="./assets_windmill/js/init-alpine.js"></script>
<script src="./assets_windmill/js/charts-lines.js" defer></script>
<script src="./assets_windmill/js/charts-pie.js" defer></script>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- Full Screen Search Start -->
		<section class="top-section position-relative">
			<div class="container-fluid bg-primary py-5 bg-header"
				style="margin-bottom: 90px">
				<div class="row py-5">
					<div class="col-12 pt-lg-5 mt-lg-5 text-center">
						<h1 class="display-4 text-white animated zoomIn">공지사항</h1>
					</div>
				</div>
			</div>
			<div class="modal fade" id="searchModal1" tabindex="-1">
				<div class="modal-dialog modal-fullscreen">
					<div class="modal-content" style="background: rgba(9, 30, 62, 0.7)">
						<div class="modal-header border-0">
							<button type="button" class="btn bg-white btn-close"
								data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div
							class="modal-body d-flex align-items-center justify-content-center">
							<div class="input-group" style="max-width: 600px">
								<input type="text"
									class="form-control bg-transparent border-primary p-3"
									placeholder="Type search keyword" />
								<button class="btn btn-primary px-4">
									<i class="bi bi-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Contact Start -->
			<div class="container-fluid py-1">
				<div class="container py-1">
					<div class="row g-1 justify-content-center">
						<div class="col-lg-6">
							<h5 class="text-center mb-4">문의사항 유형 작성</h5>
							<form
								th:action="@{|/admin/contactType/${contactType.id == null ? 'create' : 'update'}|}"
								method="post">
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" /> <input type="hidden" name="id"
									th:value="${contactType.id != null ? contactType.id : null}" />
								<div class="row g-2">
									<!--              <div class="col-12">-->
									<!--                <input-->
									<!--                    type="text"-->
									<!--                    class="form-control border-0 bg-light px-4"-->
									<!--                    placeholder="제목을 입력하세요."-->
									<!--                    th:value="${faq.title != null ? faq.title : null}"-->
									<!--                    name="title"-->
									<!--                    style="height: 55px"-->
									<!--                />-->
									<!--              </div>-->
									<div class="col-12">
										<textarea id="summernote" placeholder="내용을 입력하세요."
											th:text="${contactType.content != null ? contactType.content : null}"
											name="content"></textarea>
									</div>
									<div class="col-12">
										<button class="btn btn-primary w-100 py-3" type="submit">
											등록</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- Contact End -->
		</section>
		<!-- Full Screen Search End -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		
		<!-- Summer note -->
		<script>
			$(document)
					.ready(
							function() {
								let placeholderText = $("#summernote").data(
										"placeholder");

								if (!placeholderText) {
									placeholderText = "공지사항 내용을 입력해주세요.";
								}

								$("#summernote")
										.summernote(
												{
													placeholder : placeholderText,
													tabsize : 2,
													height : 120,
													toolbar : [
															[ "style",
																	[ "style" ] ],
															[
																	"font",
																	[
																			"bold",
																			"underline",
																			"clear" ] ],
															[ "color",
																	[ "color" ] ],
															[
																	"para",
																	[
																			"ul",
																			"ol",
																			"paragraph" ] ],
															[ "table",
																	[ "table" ] ],
															[
																	"insert",
																	[
																			"link",
																			"picture",
																			"video" ] ],
															[
																	"view",
																	[
																			"fullscreen",
																			"codeview",
																			"help" ] ], ],
												});
							});
		</script>
	</th:block>
</body>
</html>
